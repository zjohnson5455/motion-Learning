<!DOCTYPE html>
<html>
	<head>
		<title>Dartmouth Motion Learning</title>
    <link rel = "stylesheet" type = "text/css" href = "style.css" />
	</head>
	<body onLoad="drawOnLoad();">
			<div id="toolbar">
				<div id="instructions" class="titleTool">Try to trace the shape provided</div>
				<div id="tools">
					<div id="title" class="titleTool">Radius: <span id="value">5</span></div>
					<div id="dec" class="control">-</div>
					<div id="inc" class="control">+</div>

					<div id="eraser" class="control">ERASE</div>
				</div>
			</div>
			<div id="wrapperCanvas">
			 <canvas id="background"></canvas>
			 <canvas id="drawing"></canvas>
			</div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
		<script src="main.js"></script>
		<script src="radius.js"></script>
	</body>
</html>
